<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Aruzhan Abilmazhin">
  <meta name="description" content="Submit your product reviews easily with our user-friendly review form. Share your experience, rate products, and provide feedback on useful features.">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <header>
    <h1>Submit Your Product Review</h1>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name <span class="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <label><input type="radio" name="rating" value="1" required> ☆</label>
        <label><input type="radio" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installationDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installationDate" name="installationDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features</legend>
        <label><input type="checkbox" name="features" value="Feature1"> Feature 1</label><br>
        <label><input type="checkbox" name="features" value="Feature2"> Feature 2</label><br>
        <label><input type="checkbox" name="features" value="Feature3"> Feature 3</label><br>
        <label><input type="checkbox" name="features" value="Feature4"> Feature 4</label>
      </fieldset>
      

      <!-- Written Review -->
      <label for="writtenReview">Written Review</label>
      <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Write your review here..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button -->
      <button type="submit">Submit Review</button>
    </form>
  </main>

  <footer>
    <p>© 2024 Product Reviews</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
