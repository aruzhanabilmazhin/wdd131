<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Japan</title>
    <meta name="description" content="Discover the culture, weather, and highlights of Japan.">
    <link rel="stylesheet" href="styles/place.css">
    <script defer src="scripts/place.js"></script>
</head>
<body>
    <header>
        <h1>Explore Japan</h1>
        <picture>
            <source srcset="images/hero-large.webp" media="(min-width: 768px)">
            <img src="images/hero-small.webp" alt="Scenic view of Japan" class="hero-image">
        </picture>
    </header>

    <main>
        <section class="weather">
            <h2>Weather <span class="icon"></span></h2>
            <p>Temperature: <span id="temperature">10°C</span></p>
            <p>Wind Speed: <span id="windSpeed">15 km/h</span></p>
            <p>Wind Chill: <span id="windChill">N/A</span></p>
        </section>

        <section class="highlights">
            <h2>Highlights</h2>
            <ul>
                <li>🌸 Experience the Cherry Blossoms</li>
                <li>🗻 Visit Mount Fuji</li>
                <li>🎎 Enjoy Tokyo’s Vibrant Culture</li>
                <li>🍣 Savor Authentic Sushi</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Explore Japan. All Rights Reserved.</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
